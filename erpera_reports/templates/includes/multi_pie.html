<style>
  /* Global modal override for drill-down */
  .modal-dialog,
  .msgprint .modal-dialog,
  .modal .modal-dialog,
  .frappe-msgprint .modal-dialog {
    max-width: 95vw !important;
    width: 95vw !important;
    margin: 1vh auto !important;
  }
  
  .multi-pie-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    padding: 1.5rem 1.5rem 1rem 1.5rem;
    margin-bottom: 1.5rem;
    width: 100%;
    min-width: 260px;
    transition: box-shadow 0.2s;
  }
  .multi-pie-container:hover {
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  }
  .multi-pie-title {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #374151;
    letter-spacing: 0.01em;
  }
  .multi-pie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
  }
  .pie-chart-item {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
  }
  .pie-chart-title {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    color: #374151;
  }
  .pie-chart-total {
    font-size: 0.8rem;
    color: #6b7280;
    margin-bottom: 0.5rem;
  }
  .pie-canvas {
    width: 100% !important;
    height: 200px !important;
    display: block;
    margin: 0 auto;
  }
  .width-12 { flex: 0 0 100%; max-width: 100%; }
  .width-6  { flex: 0 0 50%;  max-width: 50%; }
  .width-4  { flex: 0 0 33.333%; max-width: 33.333%; }
  .width-3  { flex: 0 0 25%;  max-width: 25%; }
  .width-2  { flex: 0 0 16.666%; max-width: 16.666%; }
  @media (max-width: 1200px) {
    .width-12,
    .width-6,
    .width-4,
    .width-3,
    .width-2 {
      flex: 0 0 100%;
      max-width: 100%;
    }
    .multi-pie-grid {
      grid-template-columns: 1fr;
    }
  }
  .loading-spinner {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    color: #6b7280;
  }
  .error-message {
    color: #dc2626;
    text-align: center;
    padding: 1rem;
    background: #fef2f2;
    border-radius: 6px;
    margin: 1rem 0;
  }

  /* Filter Styles */
  .filter-container {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #e9ecef;
  }
  .filter-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: flex-end;
  }
  .filter-group {
    display: flex;
    flex-direction: column;
    flex: 1;
    min-width: 140px;
  }
  .filter-label {
    font-size: 0.75rem;
    font-weight: 500;
    color: #495057;
    margin-bottom: 0.2rem;
  }
  .filter-input, .filter-select {
    padding: 0.4rem 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 0.8rem;
    background: #fff;
    transition: border-color 0.15s ease-in-out;
  }
  .filter-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
  }
  .filter-select {
    padding: 0.4rem 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 0.8rem;
    background: #fff;
    cursor: pointer;
  }
  .filter-select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
  }
  .filter-actions {
    display: flex;
    gap: 0.5rem;
    align-self: flex-end;
    margin-left: 0.5rem;
  }
  .filter-btn {
    padding: 0.4rem 0.8rem;
    border: none;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
  }
  .filter-btn-primary {
    background: #667eea;
    color: #fff;
  }
  .filter-btn-primary:hover {
    background: #5a67d8;
  }
  .filter-btn-secondary {
    background: #6c757d;
    color: #fff;
  }
  .filter-btn-secondary:hover {
    background: #5a6268;
  }
  .filter-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  .filter-toggle {
    background: none;
    border: none;
    color: #667eea;
    font-size: 0.9rem;
    cursor: pointer;
    padding: 0.25rem 0;
    margin-bottom: 0.75rem;
  }
  .filter-toggle:hover {
    text-decoration: underline;
  }
  .filter-hidden {
    display: none;
  }
</style>

{% if chart_id and title and data_url %}
<div class="multi-pie-container width-{{ width|default(6) }}">
  <div class="multi-pie-title">{{ title }}</div>
  <div id="{{ chart_id }}_container" style="width: 100%;">
    <div class="loading-spinner">
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    function renderMultiPieCharts_{{ chart_id }}(datasets) {
      const container = document.getElementById('{{ chart_id }}_container');
      
      if (!datasets || Object.keys(datasets).length === 0) {
        container.innerHTML = '<div class="error-message">No data available</div>';
        return;
      }
      
      // Create grid container
      const gridContainer = document.createElement('div');
      gridContainer.className = 'multi-pie-grid';
      
      // Create pie chart for each entity
      Object.keys(datasets).forEach((entityName, index) => {
        const entityData = datasets[entityName];
        
        // Create chart item container
        const chartItem = document.createElement('div');
        chartItem.className = 'pie-chart-item';
        
        // Create title
        const title = document.createElement('div');
        title.className = 'pie-chart-title';
        title.textContent = entityName;
        
        // Create total amount
        const total = document.createElement('div');
        total.className = 'pie-chart-total';
        total.textContent = `Total: ₹${entityData.total_amount.toLocaleString()}`;
        
        // Create canvas
        const canvas = document.createElement('canvas');
        canvas.id = '{{ chart_id }}_' + index;
        canvas.className = 'pie-canvas';
        
        // Append elements
        chartItem.appendChild(title);
        chartItem.appendChild(total);
        chartItem.appendChild(canvas);
        gridContainer.appendChild(chartItem);
        
        // Create pie chart
        const chartInstance = new Chart(canvas, {
          type: 'pie',
          data: {
            labels: entityData.labels,
            datasets: [{
              data: entityData.data,
              backgroundColor: entityData.backgroundColor,
              // Add initial offset array (all 0)
              offset: entityData.data.map(() => 0)
            }]
          },
          options: {
            plugins: {
              legend: {
                position: 'left',
                labels: {
                  boxWidth: 12,
                  padding: 8,
                  font: {
                    size: 10
                  },
                  generateLabels: function(chart) {
                    // Default generator
                    const original = Chart.overrides.pie.plugins.legend.labels.generateLabels;
                    const labels = original(chart);
                    // Highlight hovered label
                    const hovered = chart.$_hoveredIndex;
                    return labels.map((label, idx) => {
                      if (hovered === idx) {
                        return Object.assign({}, label, {
                          fontColor: '#1d4ed8', // blue-700
                          fontStyle: 'bold',
                          fillStyle: label.fillStyle,
                          strokeStyle: label.strokeStyle,
                          lineWidth: label.lineWidth,
                        });
                      }
                      return label;
                    });
                  }
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const label = context.label || '';
                    const value = context.parsed;
                    const percentage = ((value / entityData.total_amount) * 100).toFixed(1);
                    return `${label}: ₹${value.toLocaleString()} (${percentage}%)`;
                  }
                }
              }
            },
            onHover: function(evt, activeEls) {
              // Pop out the hovered segment and highlight legend label
              const chart = this;
              const dataset = chart.data.datasets[0];
              if (!dataset._originalOffset) {
                dataset._originalOffset = dataset.offset ? [...dataset.offset] : dataset.data.map(() => 0);
              }
              if (activeEls && activeEls.length > 0) {
                const idx = activeEls[0].index;
                dataset.offset = dataset.data.map((_, i) => i === idx ? 20 : 0);
                chart.$_hoveredIndex = idx;
                chart.update('none');
              } else {
                dataset.offset = [...dataset._originalOffset];
                chart.$_hoveredIndex = null;
                chart.update('none');
              }
            },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      });
      
      // Replace loading spinner with charts
      container.innerHTML = '';
      container.appendChild(gridContainer);
    }
    
    function loadMultiPieData_{{ chart_id }}() {
      const container = document.getElementById('{{ chart_id }}_container');
      container.innerHTML = `<div class="loading-spinner"><i class="fa fa-spinner fa-spin"></i> Loading charts...</div>`;

      // Read filters from query params
      {% set filters_json = filters|tojson if filters is defined else 'null' %}
      var filters = {};
      var filterDefs = {{ filters_json }};
      if (filterDefs && Array.isArray(filterDefs)) {
        var urlParams = new URLSearchParams(window.location.search);
        filterDefs.forEach(function(f) {
          if (urlParams.has(f.fieldname)) {
            filters[f.fieldname] = urlParams.get(f.fieldname);
          }
        });
      }

      frappe.call({
        method: "{{ data_url }}",
        args: { filters: filters },
        callback: function(r) {
          if (r.message && r.message.success) {
            renderMultiPieCharts_{{ chart_id }}(r.message.datasets);
          } else {
            const container = document.getElementById('{{ chart_id }}_container');
            container.innerHTML = '<div class="error-message">Error loading data: ' + 
              (r.message ? r.message.error || 'Unknown error' : 'No response') + '</div>';
          }
        },
        error: function(err) {
          const container = document.getElementById('{{ chart_id }}_container');
          container.innerHTML = '<div class="error-message">Failed to load data</div>';
        }
      });
    }

    // Initial chart load
    loadMultiPieData_{{ chart_id }}();
  });
</script>
{% endif %}
